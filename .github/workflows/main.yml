on:
  push:
    branches: [ main ]
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Set up Node.js 21.x
      id: setup-node
      uses: actions/setup-node@v2
      with:
        node-version: '21.x'

    - run: npm install
      if: steps.setup-node.outcome == 'success'

    - run: npm run build
      if: steps.setup-node.outcome == 'success'

    - name: Fallback to Node.js 16.x
      if: steps.setup-node.outcome != 'success'
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - run: npm install
      if: steps.setup-node.outcome != 'success'

    - run: npm run build
      if: steps.setup-node.outcome != 'success'
      

